<!-- =======================  Hero  ================== -->

<section class="section hero">
    <div class="hero-container">
        <div class="wrap-style">
            <h1 class="hero-title">
                Discover the magic of <span>photography</span> in our school
            </h1>
            <p class="hero-text">
                Our photography school offers an unforgettable journey, where you can
                learn the basics of composition, master technical skills, translate your
                unique ideas.
            </p>
            <div class="hero-wrap-blok">
                <div class="wrap-blok-imag">
                    <ul class="blok-list-imag">
                        <li class="blok-item-imag">
                            <img src="/img/hero-img/mobile/girl.png" alt="girl" />
                        </li>
                        <li class="blok-img-item">
                            <img src="/img/hero-img/mobile/boy.png" alt="boy" />
                        </li>
                        <li class="blok-img-item">
                            <img src="/img/hero-img/mobile/girl-1.png" alt="girl" />
                        </li>
                    </ul>
                    <div class="wrap-blok-link">
                        <a class="wrap-link-text" href="#goReviews">Our happy students</a>
                        <svg class="hero-icon-arrow" width="18" height="9">
                            <use href="/img/icons.svg#icon-arrow"></use>
                        </svg>
                    </div>
                </div>
                <div class="wrap-blok-icon">
                    <div class="icon-wrap">
                        <svg class="hero-icon-star" width="20" height="20">
                            <use href="/img/icons.svg#icon-star"></use>
                        </svg>
                    </div>
                    <div class="review-items">
                        <p class="hero-text-review">Reviews</p>
                        <p class="text-review-item">+1500</p>
                    </div>
                </div>
            </div>
            
            
        </div>
        <picture>
            <!-- Desktop max-->
            <source media="(min-width: 1440px)" srcset="
          /img/hero-img/desctop/photographer.png    1x,
          /img/hero-img/desctop/photographer@2x.png 2x
        " />
            <!-- Desktop -->
            <source media="(min-width: 1280px)" srcset="
          /img/hero-img/desctop/photographer.png    1x,
          /img/hero-img/desctop/photographer@2x.png 2x
        " />
            <!-- Tablet-->
            <source media="(min-width: 768px)" srcset="
          /img/hero-img/tablet/photographer.png    1x,
          /img/hero-img/tablet/photographer@2x.png 2x
        " />
            <!-- Mobail-->
            <source media="(max-width: 767px)" srcset="
          /img/hero-img/mobile/photographer.png    1x,
          /img/hero-img/mobile/photographer@2x.png 2x
        " />
            <img src="/img/hero-img/mobile/photographer.png" alt="red head man" width="397" height="520"
                class="hero-img" />
        </picture>
    </div>
</section>
